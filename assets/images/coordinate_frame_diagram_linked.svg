<svg width="420" height="320" viewBox="0 0 420 320"
 xmlns="http://www.w3.org/2000/svg"
 font-family="Arial, Helvetica, sans-serif">

 <style>
  .od { fill:#f9fafb; stroke:#333; stroke-width:1.2; }
  .axis { stroke:#4c8bf5; stroke-width:2; marker-end:url(#arrow); }
  .label { font-size:14px; fill:#111; pointer-events:none; }
  .origin { fill:#4c8bf5; }
  a:hover .axis,
  a:hover .od {
    stroke:#ff7a00;
    stroke-width:2.4;
    cursor:pointer;
  }
 </style>

 <defs>
  <marker id="arrow" markerWidth="10" markerHeight="7"
   refX="10" refY="3.5" orient="auto">
   <polygon points="0 0,10 3.5,0 7" fill="#4c8bf5"/>
  </marker>
 </defs>

 <!-- OD bounding box -> x0,y0,x1,y1 -->
 <a href="#cf-1">
   <rect x="110" y="90" width="200" height="140" class="od"/>
 </a>
 <text x="115" y="85" class="label">OD Bounding Box</text>

 <!-- X axis -> x0 / x1 -->
 <a href="#cf-3">
   <line x1="210" y1="160" x2="350" y2="160" class="axis"/>
 </a>
 <text x="355" y="165" class="label">+X</text>

 <!-- Y axis -> y0 / y1 -->
 <a href="#cf-2">
   <line x1="210" y1="160" x2="210" y2="30" class="axis"/>
 </a>
 <text x="215" y="30" class="label">+Y</text>

 <!-- Origin -->
 <circle cx="210" cy="160" r="4" class="origin"/>
 <text x="175" y="180" class="label">(0,0)</text>

</svg>
