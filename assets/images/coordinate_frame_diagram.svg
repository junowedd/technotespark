<svg width="400" height="300" viewBox="0 0 400 300"
 xmlns="http://www.w3.org/2000/svg">
 <style>
  .box { fill:#f9fafb; stroke:#333; }
  .axis { stroke:#4c8bf5; stroke-width:2; marker-end:url(#arrow); }
  .label { font-size:14px; font-family:Arial; }
 </style>

 <defs>
  <marker id="arrow" markerWidth="10" markerHeight="7"
   refX="10" refY="3.5" orient="auto">
   <polygon points="0 0,10 3.5,0 7" fill="#4c8bf5"/>
  </marker>
 </defs>

 <rect x="100" y="80" width="200" height="140" class="box"/>
 <line x1="200" y1="150" x2="320" y2="150" class="axis"/>
 <line x1="200" y1="150" x2="200" y2="40" class="axis"/>

 <text x="325" y="155" class="label">+X</text>
 <text x="205" y="35" class="label">+Y</text>
 <text x="170" y="165" class="label">(0,0)</text>
</svg>