<script>
const toggleBtn = document.getElementById("theme-toggle");
const root = document.documentElement;
const saved = localStorage.getItem("theme");

if (saved) {
  root.setAttribute("data-theme", saved);
  toggleBtn.textContent = saved === "dark" ? "â˜€ï¸" : "ðŸŒ™";
}

toggleBtn.addEventListener("click", () => {
  const current = root.getAttribute("data-theme");
  const next = current === "dark" ? "light" : "dark";
  root.setAttribute("data-theme", next);
  localStorage.setItem("theme", next);
  toggleBtn.textContent = next === "dark" ? "â˜€ï¸" : "ðŸŒ™";
});

document.querySelectorAll("pre > code").forEach(code => {
  const pre = code.parentElement;
  pre.classList.add("code-block");

  const rawLines = code.innerText.split("
");
  const htmlLines = code.innerHTML.split("
");
  code.innerHTML = "";

  htmlLines.forEach((line, i) => {
    const row = document.createElement("span");
    row.className = "line";

    const ln = document.createElement("span");
    ln.className = "ln";
    ln.textContent = i + 1;

    const content = document.createElement("span");
    content.innerHTML = line || " ";

    row.appendChild(ln);
    row.appendChild(content);
    code.appendChild(row);
  });

  const btn = document.createElement("button");
  btn.className = "copy-btn";
  btn.textContent = "Copy";

  btn.addEventListener("click", () => {
    const clean = rawLines.map(l => l.replace(/^([+-])/, "")).join("
");
    navigator.clipboard.writeText(clean);
    btn.textContent = "Copied";
    btn.classList.add("copied");
    setTimeout(() => {
      btn.textContent = "Copy";
      btn.classList.remove("copied");
    }, 1500);
  });

  pre.appendChild(btn);
});
</script>
<script src="https://unpkg.com/lunr/lunr.js"></script>
<script>
fetch("search-index.json")
  .then(r => r.json())
  .then(docs => {
    const idx = lunr(function () {
      this.ref("url");
      this.field("title");
      this.field("content");
      docs.forEach(d => this.add(d));
    });

    const input = document.getElementById("search-input");
    const results = document.getElementById("search-results");

    input.addEventListener("input", () => {
      const q = input.value.trim();
      results.innerHTML = "";

      if (!q) {
        results.hidden = true;
        return;
      }

      results.hidden = false;
      idx.search(q).forEach(m => {
        const doc = docs.find(d => d.url === m.ref);
        const div = document.createElement("div");
        div.className = "search-item";
    div.innerHTML =
      '<a href="' + doc.url + '">' + doc.title + '</a>' +
      '<p>' + doc.content.slice(0,120) + 'â€¦</p>';
  
          results.appendChild(div);
      });
    });
  });
</script>
