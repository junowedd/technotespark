name: Python Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.py"
      - "tests/**"
      - "requirements.txt"
      - ".github/workflows/python-tests.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.py"
      - "tests/**"
      - "requirements.txt"
      - ".github/workflows/python-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          PYTHONPATH=. pytest --cov=. --cov-report=term --cov-fail-under=80
