!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JSON Structure Viewer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
  }
  ul {
    list-style-type: none;
    margin-left: 20px;
    padding-left: 20px;
    border-left: 1px solid #ccc;
  }
  li {
    margin: 4px 0;
  }
  .list {
    color: #555;
    font-style: italic;
  }
</style>
</head>
<body>
<h1>JSON Structure</h1>
<ul><li class='list'>[list]</li><ul><li><strong>description</strong></li><li><strong>Protein</strong></li><li><strong>Energy</strong></li><li><strong>Total lipid (fat)</strong></li><li><strong>Carbohydrate, by difference</strong></li></ul></ul>
</body>
</html>
